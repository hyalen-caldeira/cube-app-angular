<div class="justify-content-between">
  <div class="submit-form justify-content-between">
    <div *ngIf="!submitted">
      <div class="form-group mt-3">
        <label for="title">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          [(ngModel)]="user.id"
          name="id"
        />
      </div>

      <div class="form-group mt-3">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.name"
          name="name"
        />
      </div>

      <div class="form-group mt-3">
        <label for="description">Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="user.address"
          name="address"
        />
      </div>

      <div class="form-group mt-3">
        <label for="description">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="mt-3">
        <button (click)="saveUser()" class="btn btn-success">Save</button>
        <button class="btn btn-danger" style="margin-left: 10px" routerLink="/users">Cancel</button>
      </div>
    </div>

    <div class="mt-3" *ngIf="submitted">
      <h4>User was added successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add More</button>
      <button class="btn btn-danger" style="margin-left: 10px" routerLink="/users">Cancel</button>
    </div>
  </div>
</div>
