<div class="justify-content-between">
  <div class="submit-form justify-content-between">
    <div *ngIf="!submitted">
      <div class="form-group mt-3">
        <div> 
          <h3 class="heading" style="color:rgb(3, 3, 43)">Add User</h3>
        </div>
        <label for="id" >Id</label>
        <input type="number" id="id" name="id" class="form-control" required minlength="1" appForbiddenName="bob"
          [(ngModel)]="user.id" #id="ngModel">

        <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert">

          <div *ngIf="id.errors?.['required']">
          Id is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" id="name" name="name" class="form-control" required minlength="4" appForbiddenName="bob"
          [(ngModel)]="user.name" #name="ngModel">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 3 characters long.
          </div>

        </div>
      </div>
    
      <div class="form-group">
        <label for="id" >Address</label>
        <input type="text" id="address" name="address" class="form-control" required minlength="4" 
          [(ngModel)]="user.address" #address="ngModel">

        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert">

          <div *ngIf="address.errors?.['required']">
          Address is required
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 8 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="id" >Email</label>
        <input type="text" id="email" required email name="email" class="form-control" required minlength="4"
          [(ngModel)]="user.email" #email="ngModel">
        <span class="help-block" *ngIf="email.errors?.['required'] && email.touched">
        Email is required </span>
        <span class="help-block" *ngIf="email.errors?.['email'] && email.touched">
        Email is Invalid </span>
        </div>

      <div class="mt-3">
        <button (click)="saveUser()" class="btn btn-success">Save</button>
        <button class="btn btn-danger" style="margin-left: 10px" routerLink="/users">Cancel</button>
      </div>
    </div>

    <div class="mt-3" *ngIf="submitted">
      <h4>User was added successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add More</button>
      <button class="btn btn-danger" style="margin-left: 10px" routerLink="/users">Cancel</button>
    </div>
  </div>
</div>
