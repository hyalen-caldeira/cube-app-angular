<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>User</h4>
    <div>
      <label><strong>Id:</strong></label> 
      {{ currentUser.id }}
    </div>
    <div>
      <label><strong>Name:</strong></label> 
      {{ currentUser.name }}
    </div>
    <div>
      <label><strong>Address:</strong></label>
      {{ currentUser.address }}
    </div>
    <div>
      <label><strong>Email:</strong></label>
      {{ currentUser.email }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/users/{{ currentUser.name }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="Id"
          [(ngModel)]="currentUser.id"
          name="id"
        />
      </div>

      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.name"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Address</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.address"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      routerLink="/users"
    >
      Cancel
    </button>
    
    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Cannot access this User ...</p>
  </div>
</ng-template>
