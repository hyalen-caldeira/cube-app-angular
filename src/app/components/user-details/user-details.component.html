<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>User Detail</h4>
    <div class="">
      <label><strong>Id:</strong></label> 
      {{ currentUser.id }}
    </div>
    <div class="mt-2">
      <label><strong>Name:</strong></label> 
      {{ currentUser.name }}
    </div>
    <div class="mt-2">
      <label><strong>Address:</strong></label>
      {{ currentUser.address }}
    </div>
    <div class="mt-2">
      <label><strong>Email:</strong></label>
      {{ currentUser.email }}
    </div>

    <a
      class="btn btn-success mt-2"
      routerLink="/users/{{ currentUser.name }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form mt-3">
    <h4>User</h4>
    <form>
      <div class="form-group mt-3">
        <!-- <label for="id">Id</label>
        <input
          type="text"
          class="form-control"
          id="Id"
          [(ngModel)]="currentUser.id"
          name="id"
        /> -->
        <label><strong>Id:</strong></label> 
        {{ currentUser.id }}
      </div>

      <div class="form-group mt-3">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.name"
          name="title"
        />
      </div>

      <div class="form-group mt-3">
        <label for="description">Address</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.address"
          name="description"
        />
      </div>

      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
    </form>

    <div class="mt-3 d-flex justify-content-between">
      <button
        class="btn btn-secondary"
        routerLink="/users"
      >
        Cancel
      </button>
      
      <button class="btn btn-danger delete" (click)="deleteUser()">
        Delete
      </button>

      <button
        type="submit"
        class="btn btn-success"
        (click)="updateUser()"
      >
        Update
      </button>
  </div>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Cannot access this User ...</p>
  </div>
</ng-template>
