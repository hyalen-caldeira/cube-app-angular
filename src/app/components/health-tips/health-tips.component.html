<div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tip of healthTips"
      >
        {{ tip.tip }}
      </li>
    </ul>

    <div>
        <button class="m-3 btn btn-success" (click)="getHealthTips()">Get More Tips</button>
        <button class="m-3 btn btn-danger" style="margin-left: 10px" routerLink="/users">Cancel</button>
      </div>
  </div>
