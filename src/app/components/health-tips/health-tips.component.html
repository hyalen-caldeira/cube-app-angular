<div *ngIf="viewMode">
  <div *ngIf="currentUser.id">
    <h4>Health Tips</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tip of healthTips | healthTipsPipe : currentUser"
      >
        {{ tip.tip }}
      </li>
    </ul>
  </div>

  <!-- <div *ngIf="tip.tip == ''">
    No Health Tips for the Selected User
  </div> -->

  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>
